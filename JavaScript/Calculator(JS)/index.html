        function calculate(a) {
            var x = document.getElementById('NumberOne').value;
            var y = document.getElementById('NumberTwo').value;
            var out;
            if (a == 1)
                out = parseInt(x) + parseInt(y);
            else if (a == 2)
                out = parseInt(x) - parseInt(y);
            else if (a == 3)
                out = parseInt(x) * parseInt(y);

                out = parseInt(x) / parseInt(y);
            document.getElementById('banner').innerText = out;
        }

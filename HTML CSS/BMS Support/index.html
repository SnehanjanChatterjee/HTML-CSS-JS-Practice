<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="BMS_Support.css" type="text/css" />
    <title>Solutions : Support Center</title>
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <div class="container">
        <!-- header row -->
        <div class="row header">
            <div class="col-12">
                <div class="row">
                    <span class="BMS_Logo">
                        <img src="BMS_LOGO.png" />
                    </span>
                    <span class="header-text">
                        <h2 style="font-weight: bold; font-size: 1.8em;">
                            Support Center
                        </h2>
                    </span>
                </div>
                <div class="row">
                    <div class="col-12 no-padding">
                        <div class="solutions">
                            <ul>
                                <li>
                                    <a class="active" href="#">Solutions</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- header row ends -->

        <!-- help row -->

        <div class="row help top-margin">
            <div class="col-8">
                <div class="row">
                    <div class="col-12 right-border">
                        <p style="color: #66b3ff; font-weight: bold; font-size: 1.5em;">
                            How can we help you today?
                        </p>
                        <form action="">
                            <div class="input-group">
                                <input type="text" name="query" id="query" class="form-control" />
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-secondary text-uppercase">
                                        Search
                                    </button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <p>
                        <img src="PlusLogo.PNG" /><a href="#" style="color: #4f2ced;">New support ticket</a>
                    </p>
                    <p>
                        <img src="calllogo.PNG" />022 - 39895050 or 022 -61445050
                    </p>
                </div>
            </div>
        </div>

        <!-- help row ends -->
    </div>
</body>

</html>

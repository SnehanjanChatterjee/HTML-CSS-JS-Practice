<!DOCTYPE html>
<html>
	<head>
		<title>
			The Hindu Sign Up
		</title>
		<link type="text/css" href="news_style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Bellota+Text|Caveat&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<form>
				<div class="logo">
					<img src="Logo2.jpeg">
				</div>
				<div class="heading">
					<h2 style="text-align: center;">Sign Up</h2>
				</div>
				<div class="name">
					<span class="fname" style="float: left;">
						<label for="fname" id="fn">First Name<span style="color:red;">*</span></label>
						<input type="text" 	placeholder="First Name" required class="in">
					</span>
					<span class="lname" style="float: right;">
						<label for="lname" id="ln">Last Name<span style="color:red;">*</span></label>
						<input type="text" placeholder="Last Name" required class="in">
					</span>
				</div>
				<div class="clear"></div>
				<div class="email">
					<label for="email" id="email">Email<span style="color:red;">*</span></label>
					<input type="email" placeholder="Email" required class="in" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
				</div>
				<div class="phone">
					<label for="phone" id="phone">Mobile No.</label>
					<input type="tel" placeholder="Mobile No." class="in" pattern="[0-9]{10}">
				</div>
				<div class="password">
					<label for="password" id="pass">Password<span style="color:red;">*</span></label>
					<input class="in" type="password" placeholder="Password" required class="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
					title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
				</div>
				<div class="interest">
					<label for="interest" id="interest">Choose your interests</label>
					<span class="interest1" style="float: left;">
						<input type="checkbox" id="choice1" name="choice1" value="Sports">
					  	<label for="choice1"> Sports </label><br>
					  	<input type="checkbox" id="choice2" name="choice2" value="Bollywood">
					  	<label for="choice2"> Bollywood </label><br>
					  	<input type="checkbox" id="choice3" name="choice3" value="Politics">
					  	<label for="choice3"> Politics </label><br><br>
					</span>
					<span class="interest2" style="float: right;">
						<input type="checkbox" id="choice4" name="choice4" value="Foreign Affairs">
					  	<label for="choice4"> Foreign Affairs </label><br>
					  	<input type="checkbox" id="choice5" name="choice5" value="Share Market">
					  	<label for="choice5"> Share Market </label><br>
					  	<input type="checkbox" id="choice6" name="choice6" value="Matrimonial">
					  	<label for="choice6"> Matrimonial </label><br><br>
					</span>
				</div>
				<div class="clear"></div>
				<div class="smsalert">
					<input type="checkbox" id="choice7" name="choice7" value="smsalert">
					<label for="choice7"> I want sms alert </label>
				</div>
				<div class="submit">
					<button>Submit</button>
				</div>
				<div class="terms">
					<input type="checkbox" id="choice8" name="choice8" value="terms" required>
					<label for="choice8"> I have read the <a href="#">terms and conditions</a> </label>
				</div>
			</form>
		</div>
	</body>
</html>
